<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
  <title>APP NAME</title>
  <link rel="stylesheet" type="text/css" href="../node_modules/semantic-ui/dist/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">  
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBiyYxZdyYs_SdfyCKZQws7209ulb4CXEI"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src = "../node_modules/semantic-ui/dist/semantic.min.js"></script>
</head>

<body>
  <div id="root"></div>
  <script>
    window.fbAsyncInit = function() { //run as soon as SDK completes loading
      FB.init({
        appId            : '802344973265370',
        autoLogAppEvents : true,
        xfbml            : true,
        version          : 'v2.9',
        status           : true
      });
      FB.AppEvents.logPageView();
      FB.getLoginStatus(function(response) {
        var bundleScript = document.createElement("script");
        bundleScript.type = "text/javascript";
        bundleScript.src = "bundle.js"; 
        document.getElementsByTagName('body')[0].appendChild(bundleScript);
      })
    };

    (function(d, s, id){
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) {return;}
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
  </script>
</body> 

</html>
